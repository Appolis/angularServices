<h3>Edit Book</h3>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="bookTitle">Title</label>
        <div class="col-sm-4">
            <input ng-model="bookEditor.currentBook.title" type="text" class="form-control" id="bookTitle" placeholder="Title" />
        </div>
    </div>

    <div class="form-group">
        <label for="bookAuthor">Author</label>
        <div class="col-sm-4">
            <input ng-model="bookEditor.currentBook.author" type="text" class="form-control" id="bookAuthor" placeholder="Author" />
        </div>
    </div>

    <div class="form-group">
        <label for="bookPublished">Year</label>
        <div class="col-sm-4">
            <input ng-model="bookEditor.currentBook.year_published" type="number" class="form-control" id="bookPublished" placeholder="Year" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-5">
            <button class="btn btn-default" ng-click="bookEditor.saveBook()">Save</button>
            <button class="btn btn-default" ng-click="bookEditor.setAsFavorite()" >Set as favorite</button>
        </div>
    </div>
</form>
